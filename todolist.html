<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="public/style.css">
</head>

<body x-data="{items:[],lastid:1}">
    <div class="bg-green-200">
        <div class="flex justify-center items-center h-full w-full">
            <div class="m-4 bg-white h-32 w-[900px] border-2 border-red-300">

                <h1 class="font-bold text-center">To Do List</h1>
                <div class="flex m-4 gap-4" x-data="{value:''}">
                    <input type="text" x-model="value" class="font-mono bg-red-100 rounded-lg p-6 w-full h-8">
                    <button @click="if(value!='')items.push({item:value,id:lastid++,edit:false,done:false});value=''"
                        class="bg-green-200 rounded-xl px-2">ADD</button>
                </div>
               
            </div>
            
        </div>
        <div class="bg-gradient-to-b from-green-50 to-green-300 p-28">
            <template x-for="item in items">
                <div class="grid grid-cols-7 gap-10 p-5">
                    <p x-text="item.id + '.'"></p>
                    <p class="col-span-2" :class="item.done ? 'line-through text-red-700' : ''" 
                        x-text="item.item" x-show="!item.edit"></p>  
                    <input type="text" class="col-span-2" x-model="item.item" x-show="item.edit"> 
                    <button class="bg-red-100" @click="item.edit=!item.edit">
                        <span x-text="item.edit ? 'Save' : 'Edit'"></span>
                    </button> 
                    <button class="bg-red-100" @click="item.done=!item.done">Done</button> 
                    <button class="bg-red-100" @click="$event.target.remove()" >Remove</button> 
                </div>
            </template>
        </div>
        
    </div>
    
    
</body>

</html>
