<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calender</title>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="public/style.css">
</head>

<body>
  <div x-data="{monthdates:monthdates(),currentmonth:1}" class="flex justify-center items-center mt-11">
    <div class="bg-gray-100 w-96 h-96 p-4 rounded-lg shadow-lg border-4" x-data="{}">
      <button class="bg-blue-400 hover:bg-blue-600 w-8" @click="currentmonth=changemonth(currentmonth,1)">&larr;</button>
      <button class="bg-blue-400 hover:bg-blue-600 w-8" @click="currentmonth=changemonth(currentmonth,0)">&rarr;</button>
      <span x-text="currentmonth"></span>
      <div class="grid grid-cols-7">
        <span>Sun</span>
        <span>Mon</span>
        <span>Tue</span>
        <span>Wed</span>
        <span>Thu</span>
        <span>Fri</span>
        <span>Sat</span>
        <template x-for="i in monthdates">
          <span x-text="i"></span>
        </template>
      </div>
    </div>
  </div>
</body>

<script>
  function monthdates(){
    return 30;
  }
  function changemonth(x,y){
    if(y==0)
    return ++x;
    if(y==1)
    return --x;
  }
</script>

</html>
